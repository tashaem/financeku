{% extends "finance/layout.html" %}

{% block body %}
<h1>Sign up</h1>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" placeholder="Enter username" id="username" name="username">
      </div>
    <div class="form-group">
        <label for="emailinput">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" id="emailinput">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      Already signed up? <a href="{%url 'loginpage'%}">Log in here!</a>
</form>
{% endblock %}
